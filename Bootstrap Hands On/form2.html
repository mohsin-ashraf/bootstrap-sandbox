<!DOCTYPE html>
<html>
<head>
	<title>BootStrap Forms</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>
<body>
	<div class="container mt-5 ">
		<form class="form">
			<fieldset class="form-group">
				<div class="form-group">
					<label>Name : </label>
					<input class="form-control form-control-lg" type="text" name="name" placeholder="form-control form-control-lg">
					<small class="form-text text-muted" >We'll never share your email with any other person.</small>
				</div>
				<div class="form-group">
					<label>Password : </label>
					<input type="password" name="password" class="form-control form-control-md" placeholder="form-control form-control-md">
					<small class="form-text text-muted">  Enter you password</small>
				</div>
				<div class="form-group">
					<label>Confirm Password : </label>
					<input type="password" name="cpassword" class="form-control form-control-sm" placeholder="form-control form-control-sm">
					<small class="form-text text-muted">  Enter you password</small>
				</div>
				<div class="form-group">
					<input type="checkbox" name="rememberme" class="from-check-input">
					<label class="form-check-label" for="rememberme">Remember Me.</label>
				</div>
				<button class="btn btn-primary" type="submit">Login</button>
				<button class="btn-danger btn" >Cancel</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
