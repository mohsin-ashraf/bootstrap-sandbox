<!DOCTYPE html>
<html>
<head>
	<title>BootStrap Forms</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>
<body>
	<div class="container mt-5 ">
		<div class="row">
			<div class="offset-md-3"></div>
			<div class="col-md-6">
				<form class="form">
					<fieldset class="form-group">
						<div class="form-group">
							<label>Name : </label>
							<input class="form-control" type="text" name="name">
							<small class="form-text text-muted" >We'll never share your email with any other person.</small>
						</div>
						<div class="form-group">
							<label>Password : </label>
							<input type="password" name="password" class="form-control">
							<small class="form-text text-muted">  Enter you password</small>
						</div>
						<div class="form-group">
							<input type="checkbox" name="rememberme" class="from-check-input">
							<label class="form-check-label" for="rememberme">Remember Me.</label>
						</div>
						<button class="btn btn-primary" type="submit">Login</button>
						<button class="btn-danger btn" >Cancel</button>
					</fieldset>
				</form>
			</div>
			<div class="col-md-3">
				<div class="row">
					<div class="col-12">
						<h1>form-control-file</h1>
						<form>
						  <div class="form-group">
						    <label for="exampleFormControlFile1">Example file input</label>
						    <input type="file" class="form-control-file" id="exampleFormControlFile1">
						  </div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<h1>form-control</h1>
						<form>
						  <div class="form-group">
						    <label for="exampleFormControlFile1">Example file input</label>
						    <input type="file" class="form-control" id="exampleFormControlFile1">
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
